<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
    <link rel="stylesheet" type="text/css" href="style/dashboard.css"/>

    <script src="../Network/NetworkAdapter.js"></script>
    <script src="../Utils/Utils.js"></script>
    <script src="../User/UserManager.js"></script>
    <script src="js/Dashboard.js"></script>
    <script src="config/links.js"></script>
</head>
<body>


<!-- The Modal -->
<div id="modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="popup_body"></div>
    </div>
</div>


<div class="header">

    <div class="username_label_holder">
        <span id="username_label">Tamer Nassar</span>
    </div>
    <div class="flatname_label_holder">
        <span>TGR</span>
    </div>

</div>

<div class="container">
    <!-- Left side menu -->
    <div class="menu">
        <br/>
        <div class="menu_header">Reports</div>
        <div class="meu_option">Counters</div>
        <div class="meu_option">Chemicals</div>
        <div class="meu_option">PMs</div>
        <div class="meu_option">Aborts</div>
        <br />
        <br />
        <div class="menu_header">Settings</div>
        <div  class="meu_option" onclick="NewTab(ControlPanellink)">   Control Panel

        </div>
        <div class="meu_option">Notifications</div>
    </div>

    <div class="inner_container">

        <!-- Holds machines overview -->
        <div id="overview_container" class="report_card overview_container">
            <div class='colors_legend'>
                <div class='legend-scale'>
                    <ul class='legend-labels'>
                        <li><span style='background:#77C66E;'>Up</span></li>
                        <li><span style='background:#A52A2A;'>Down</span></li>
                        <li><span style='background:#ffa500;'>PM</span></li>
                    </ul>
                </div>
            </div>
            <center id="machine_leading"><img src="../images/loading.gif"/></center>

        </div>
    </div>
</div>


<script type="text/javascript">
     Dashboard.init();
</script>

</body>
</html>
