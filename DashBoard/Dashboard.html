<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TGR Dashboard</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>


    <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/header.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/menu.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/simple_table.css"/>
    <link rel="stylesheet" type="text/css" href="style/dashboard.css"/>

    <script src="../Network/NetworkAdapter.js"></script>

    <script src="../Utils/Utils.js"></script>
    <script src="../Utils/ChartBuilder.js"></script>
    <script src="../Utils/TableBuilder.js"></script>

    <script src="../User/UserManager.js"></script>
    <script src="js/Dashboard.js"></script>
    <script src="config/Links.js"></script>
</head>
<body>


<!-- The Modal -->
<div id="modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="popup_body"></div>
    </div>
</div>


<div class="header">
    <div class="username_label_holder">
        <span id="username_label">Group 20</span>
    </div>
    <div class="flatname_label_holder">
        <span>TGR Dashboard</span>
    </div>
</div>


<div class="container">
    <!-- Left side menu -->
    <div class="menu">
        <br/>
        <div class="menu_header">Reports</div>
        <div onclick="Utils.redirect(Links.Counters)" class="menu_option">Counters</div>
        <div onclick="Utils.redirect(Links.Chemicals)" class="menu_option">Chemicals</div>
        <div onclick="Utils.redirect(Links.Aborts)" class="menu_option">Aborts</div>
        <div onclick="Utils.redirect(Links.PMs)" class="menu_option">PMs</div>
        <br />
        <br />
        <div class="menu_header">Settings</div>
        <div class="menu_option" onclick="Utils.redirect(Links.ControlPanel)">Control Panel</div>
        <div class="menu_option" onclick="Utils.redirect(Links.Notifications)">Notifications</div>
    </div>

    <!-- Working Area -->
    <div class="inner_container">

        <!-- Holds machines overview -->
        <div id="overview_container" class="report_card overview_container">
            <div class='colors_legend'>
                <div class='legend-scale'>
                    <ul class='legend-labels'>
                        <li><span style='background:#77C66E;'>Up</span></li>
                        <li><span style='background:#A52A2A;'>Down</span></li>
                        <li><span style='background:#ffa500;'>PM</span></li>
                    </ul>
                </div>
            </div>
            <div class="machines_container" id="machines_container">

            </div>
            <center id="machine_loading"><img src="../images/loading.gif"/></center>

        </div>
    </div>
</div>


<script type="text/javascript">
     Dashboard.init();
</script>

</body>
</html>
